<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="Nescot, Nescot Nescot cinematic universe, Nescot College, student-run website, college documentation, gallery, student project, News">

    <meta name="robots" content="index, follow">
    <title>Nescot cinematic universe - A Student-Run Project</title>
    <link rel="canonical" href="https://nescot.uk/nescot-cinematic-universe" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 80%;
            border: 5px solid white;
            border-radius: 10px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            background: transparent;
            border: none;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            text-align: center;
            color: #666;
        }

        .footer a {
            color: #007BFF;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .postdate {

            color:gray;
        }

        .subtitle {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>NCU</h1>
            <h2 class="subtitle">Nescot cinematic universe</h2>
            <p class="postdate">28/11/2024 23:53<br>By <span><b>Admin</b></span></p>
        </div>
    </header>

    <main>
        <div class="container gallery" id="gallery">
            <p>content comming soon</p>
        </div>
    </main>

    <footer>
        <div class="footer">
            <p>This is a student-run website and not the official Nescot website. For the official website, visit <a href="https://nescot.ac.uk" target="_blank">nescot.ac.uk</a>.</p>
        </div>
    </footer>
</body>
</html>
