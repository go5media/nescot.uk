<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nescot After Dark: A student-run project documenting Nescot College in the late afternoon to early evening of November 28, 2024. Explore a gallery showcasing the college's unique atmosphere during this time.">
    <meta name="keywords" content="Nescot, Nescot After Dark, Nescot College, student-run website, college documentation, gallery, student project, evening photography">
    <meta name="author" content="Creative Media Student">
    <meta name="robots" content="index, follow">
    <title>Nescot After Dark - A Student-Run Project</title>
    <link rel="canonical" href="https://nescot.uk/after-dark" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 80%;
            border: 5px solid white;
            border-radius: 10px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            background: transparent;
            border: none;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            text-align: center;
            color: #666;
        }

        .footer a {
            color: #007BFF;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Nescot After Dark</h1>
            <h2>Documenting the college from the late afternoon to early evening of November 28, 2024.</h2>
        </div>
    </header>

    <main>
        <div class="container gallery" id="gallery">
            <!-- Gallery images will be dynamically added here -->
        </div>
    </main>

    <div class="modal" id="modal">
        <button class="modal-close" id="modalClose">&times;</button>
        <img id="modalImage" src="" alt="Full-size view of the selected photograph">
    </div>

    <footer>
        <div class="footer">
            <p>This is a student-run website and not the official Nescot website. For the official website, visit <a href="https://nescot.ac.uk" target="_blank">nescot.ac.uk</a>.</p>
        </div>
    </footer>

    <script>
        // Generate gallery dynamically
        const gallery = document.getElementById('gallery');
        const totalImages = 28;

        for (let i = 1; i <= totalImages; i++) {
            const img = document.createElement('img');
            img.src = `NADPI (${i}).jpg`;
            img.alt = `Photograph of Nescot College - Image ${i} from the Nescot After Dark project`;
            img.loading = 'lazy'; // Lazy loading for performance
            gallery.appendChild(img);
        }

        // JavaScript for the modal functionality
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        const modalClose = document.getElementById('modalClose');

        gallery.addEventListener('click', (e) => {
            if (e.target.tagName === 'IMG') {
                modal.style.display = 'flex';
                modalImage.src = e.target.src;
                modalImage.alt = e.target.alt;
            }
        });

        modalClose.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (e) => {
            if (e.target !== modalImage && e.target !== modalClose) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
